<ion-header>

    <ion-navbar [color]="c">

</ion-header>


<ion-content class="gp-home" padding>
    <ion-row>
        <ion-col width-50 style="text-align: right">

                </button>
        </ion-col>

            <button ion-button [color]="c" icon-only round large (click)="play()">

                </button>
        </ion-col>
        <ion-col width-50 style="text-align: left">
            <button ion-button [color]="c" icon-only round large (click)="stop()">
            <ion-icon name="ios-volume-off"></ion-icon>
                </button>
        </ion-col>
    </ion-row>
